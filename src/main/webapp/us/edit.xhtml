<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/appTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
         
     xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:define name="content">
         <h:form id="frmEdit">
            <p:panel id="pnEdit" >
                <p:growl id="messages" />
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{bundle.UsNombreABuscar}: " for="nombre"/>
                    <p:inputText id="nombre" style="width: 200px"
                                 value="#{mbUsuario.usABuscar}" 
                                 requiredMessage="#{bundle.Required_UsNombreABuscar_message}" 
                                 required="true" >
                    </p:inputText>  
                    <p:commandButton icon="ui-icon-check" action="#{mbUsuario.getUsuarioAD}" 
                                     update="nombreCompleto" style="margin-left: 10px"/>
                    
                    <p:outputLabel value="#{bundle.UsNombreCompleto}: " for="nombreCompleto"/>
                    <p:inputText id="nombreCompleto" style="width: 200px"
                                 value="#{mbUsuario.usRetornadoAD}" >
                    </p:inputText>  

                </h:panelGrid>
            </p:panel>    
             
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbUsuario.update}" update="pnEdit"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right" >
                        <p:ajax update="pnEdit" resetValues="true" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                     action="#{mbUsuario.prepareList}" 
                                     value="Volver" 
                                     immediate="true" 
                                     ajax="false"/>
                </f:facet>
            </p:toolbar>
            
        
        </h:form>
     </ui:define>
</ui:composition>
