<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/homeTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:define name="content">
        <f:metadata>  
            <f:event listener="#{mbInicio.iniciar}" type="preRenderView"></f:event>  
        </f:metadata>             
        <h:form id="form">
           <p:panel style="position: absolute; top:30%; left:15%; width:1300px; margin-left:-100px" >
               <p:carousel value="#{mbInicio.listApp}" headerText="Aplicaciones del Usuario" var="app" itemStyle="text-align:center" >
                   <p:panelGrid columns="1" style="width:100%" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                       <h:outputText value="#{app.nombre}" style="font-size: 28px" />
                       <h:outputText value="#{app.descripcion}" />
                       <h:outputText value="#{app.areaReferente}" style="font-weight: bold" />
                       <p:button value="Ingresar" href="#{config.Servidor}#{app.url}" />
                   </p:panelGrid>
               </p:carousel>
           </p:panel>
            <p:panel style="position: absolute; top:65%; left:50%; width:400px; margin-left:-210px; border-color: #103B80; color: #103B80" styleClass="frmLogin" >
                <h:panelGrid columns="1" >
                    <img src="#{request.contextPath}/resources/img/Log_Presidencia_MinisterioAmbiente.gif" width="339" height="67" />
                </h:panelGrid>
            </p:panel>
        </h:form> 

     </ui:define>
</ui:composition>
