<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/appTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
         
     xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:define name="content">
         <h:form id="frmNew">
             <p:panel id="pnNew" header="Actualice los datos del Rol seleccionado" >
                <p:growl id="messages" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.RolNombre}" for="nombre"/>
                    <p:inputText id="nombre" validator="#{mbRol.validarUpdateNombre}" value="#{mbRol.selected.nombre}" 
                                 validatorMessage="#{bundle.RolExistente}" requiredMessage="#{bundle.RolNombreRequired}" required="true"/>
                </h:panelGrid>
            </p:panel>    
             
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbRol.update()}" update="pnNew"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right" >
                        <p:ajax update="pnNew" resetValues="true" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                     action="#{mbRol.prepareList}" 
                                     value="Volver" 
                                     immediate="true" 
                                     ajax="false"/>
                </f:facet>
            </p:toolbar>
            
        
        </h:form>
     </ui:define>
</ui:composition>
