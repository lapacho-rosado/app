<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

     xmlns="http://www.w3.org/1999/xhtml"

     <ui:define name="content">

            <f:event listener="#{mbLogin.logoutExterno}" type="preRenderView"></f:event>

                    <h:panelGrid columns="1" id="bienvenida" style="text-align: center">

                        <f:facet name="footer">
                            <p:commandButton id="iniciar" value="Iniciar Sesión" action="#{mbLogin.iniciar}" ajax="false" style="width: 100%" />
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
