<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestionar Imagen asociada a la aplicaci√≥n</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" />
            <p:fileUpload fileUploadListener="#{mbAplicacion.subirImagenes}" mode="advanced" dragDropSupport="false" 
                          update="messages" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                          label="Seleccionar imagen" uploadLabel="Subir" cancelLabel="Cancelar" />
            
            <p:outputLabel value="#{bundle.AppLabel_rutaImagen} :" for="rutaImagen"/>
            <h:inputText value="#{mbAplicacion.current.rutaImagen}" id="rutaImagen" style="width: 600px" />
            <p:commandButton icon="ui-icon-refresh" process="@this" update="rutaImagen" />
            <p:commandButton icon="ui-icon-trash" action="#{mbAplicacion.deleteImagen}" process="@this" update="messages" />

        </h:form>  
    </h:body>
  
</html>
