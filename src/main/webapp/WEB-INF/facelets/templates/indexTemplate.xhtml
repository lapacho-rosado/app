<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="resources/css/estilos.css" type="text/css" rel="stylesheet" />

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit id="top" styleClass="top" position="north" >
                <h:panelGrid id="topPg" columns="3" styleClass="topPg" >
                    <img src="resources/img/sayds_beige.gif" />
                    <p:outputLabel id="topOl" value="#{bundle.Aplicacion}" styleClass="topOl" style="font-size: xx-large" />
                    <img src="resources/img/jefatura_beige.gif" />
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio |" url="#{bundle.Servidor}#{bundle.RutaAplicacion}" />
                        <p:menuitem value="Aplicaciones |" url="#{bundle.RaizAplicacion}" />
                        <p:menuitem value="Usuarios |" url="#" />
                        <p:menuitem value="Cerrar Sessi칩n" action="#{mbAplicaciones.cerrarSesion}" oncomplete="logout(xhr, status, args)"  />

                            <p:commandButton type="button" value="Cerrar sesi칩n" icon="ui-icon-extlink" />
                        </f:facet>   
                    </p:menubar>
                    <ui:insert name="content">P치gina en construcci칩n</ui:insert>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit id="botton" styleClass="botton" position="south" >
                    <p:panel style="background-color: #424242; text-align: center; border: none; height: 100%; border-color: #424242" >
                        <h:panelGrid id="bottonPg" columns="1" styleClass="bottonPg">
                            <h:outputLabel styleClass="bottonOl" value="#{bundle.Pie_1}" style="font-size: small"/>
                            <h:outputLabel styleClass="bottonOl" value="#{bundle.Pie_2}" style="font-size: small"/>
                            <h:outputLabel styleClass="bottonOl" value="#{bundle.Pie_3}" style="font-size: small"/>
                            <h:outputLabel styleClass="bottonOl" value="#{bundle.Pie_4}" style="font-size: small"/>
                        </h:panelGrid>
                    </p:panel>
                </p:layoutUnit>
        </p:layout>
    </h:body>
    
    <script type="text/javascript">
        //<![CDATA[
        function logout(xhr, status, args){
            setTimeout(function(){
                window.location = 'https://localhost:8181/cas/logout';
            }, 500);
        }
        //]]>
    </script>      
    
</html>
