<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <link href="#{request.contextPath}/resources/css/estilos.css" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>MAyDS - Aplicaciones</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="center">
                <p:graphicImage value="/resources/img/Fondo_1600x800_liso.jpg" style="position: absolute; left:50%; margin-left:-800px" />
                <h:form>
                    <p:menubar style=" height: 30px; border-color: #103B80; color: whitesmoke; background: #103B80 !important">
                        <p:menuitem value="Inicio |" url="#{config.Servidor}#{bundle.RutaAplicacion}" style="color: whitesmoke" 
                                    rendered="#{mbLogin.usLogueado.rol.nombre eq 'Administrador'}"  />
                        <p:menuitem value="Aplicaciones |" url="#{bundle.RaizAplicacion}" style="color: whitesmoke" 
                                    rendered="#{mbLogin.usLogueado.rol.nombre eq 'Administrador'}" />
                        <p:menuitem value="Usuarios |" url="#{bundle.RaizUsuario}" style="color: whitesmoke" 
                                    rendered="#{mbLogin.usLogueado.rol.nombre eq 'Administrador'}" />
                        <p:menuitem value="Roles" url="#{bundle.RaizRol}" style="color: whitesmoke" 
                                    rendered="#{mbLogin.usLogueado.rol.nombre eq 'Administrador'}" />
                        
                        <f:facet name="options">
                            <p:outputLabel value="Usuario: #{mbLogin.displayName}" style="margin-right:10px" />
                            <p:commandButton value="Cerrar sesión" icon="ui-icon-extlink" 
                                             actionListener="#{mbLogin.logout}" 
                                             oncomplete="logout(xhr, status, args)" />
                        </f:facet>   
                    </p:menubar>
                    <ui:insert name="content">Página en construcción</ui:insert>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
    
    <script type="text/javascript">
        //<![CDATA[
        function logout(xhr, status, args){
            setTimeout(function(){
                window.location = '/gestionAplicaciones/faces/logout.xhtml';
            }, 500);
        }
        //]]>
    </script>    
    
</html>
